<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Projects - Vincent's Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="SMP.css">
</head>
<body>
    <header class="app-header">
        <div class="header-container">
            <a href="index.html" class="site-logo">VSM</a>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search portfolio content...">
            </div>
        </div>
    </header>

    <div class="app-layout">
        <!-- Sidebar component will be loaded here -->
        <div id="sidebar-container"></div>

        <main class="main-content" id="mainContent">
            <div class="projects-header">
                <h1>All Projects</h1>
                <a href="index.html#projects" class="back-link">
                    <i class="bi bi-arrow-left"></i> Back to Portfolio
                </a>
            </div>

            <section id="projects" class="section-card">
                <h2>Personal and School Projects</h2>
                <div class="section-body">
                    <div class="projects-grid">
                    </div>
                </div>
            </section>
        </main>

        <aside class="sidebar">
            <div class="sticky-widget-container">
                <!-- About widget will be loaded here -->
                <div id="about-widget-container"></div>
                
                <!-- Credentials widget will be loaded here -->
                <div id="credentials-widget-container"></div>
            </div>
        </aside>
    </div>
     <!-- Load component loader first, then your existing script -->
    <script src="/JS/components.js"></script>
    <script src="/JS/Script.js"></script>
</body>
</html>
